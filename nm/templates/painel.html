{% extends 'base.html' %}



{% block styles %}
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .sidebar {
            background-color: #222d32;
            color: #fff;
            width: 250px;
            padding: 20px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar li {
            margin-bottom: 10px;
        }
        .sidebar a {
            display: block;
            color: #fff;
            text-decoration: none;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .sidebar a:hover {
            background-color: #333;
        }
        .content {
            padding: 20px;
            margin-left: 250px;
        }
        .card {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        .card-header {
            background-color: #f5f5f5;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .card-body {
            padding: 15px;
        }
        .card-footer {
            background-color: #f5f5f5;
            padding: 10px;
            border-top: 1px solid #ddd;
        }
        .icon {
            font-size: 24px;
            margin-right: 10px;
        }
        .goal-completion {
            margin-bottom: 20px;
        }
        .progress {
            height: 20px;
            background-color: #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .progress-bar {
            height: 100%;
            background-color: #007bff;
            border-radius: 5px;
        }
        .progress-bar-red {
            background-color: #dc3545;
        }
        .progress-bar-green {
            background-color: #28a745;
        }
        .progress-bar-orange {
            background-color: #fd7e14;
        }
        .progress-bar-label {
            position: relative;
            top: -3px;
            left: 5px;
            font-size: 12px;
        }
        .visitors-map {
            height: 250px;
        }
        .mention-icon {
            font-size: 24px;
            margin-right: 10px;
        }

        body {
            font-family: sans-serif;
        }

        .sidebar {
            background-color: #343a40;
            color: #fff;
            padding: 20px;
        }

        .sidebar a {
            color: #fff;
            text-decoration: none;
            display: block;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .sidebar a:hover {
            background-color: #586069;
        }

        .main-content {
            padding: 20px;
        }

        .card {
            border-radius: 10px;
        }

        .card-header {
            background-color: #f0f0f0;
            padding: 15px;
            border-radius: 10px 10px 0 0;
        }

        .card-body {
            padding: 20px;
        }

        .progress {
            height: 10px;
            border-radius: 5px;
        }

        .progress-bar {
            border-radius: 5px;
        }

        .chart-container {
            width: 100%;
            height: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .chart-container canvas {
            width: 100%;
            height: 100%;
        }
    </style>
{% endblock %}



{% block content %}


<div class="col-md-10 main-content">
    <div class="row">
        <div class="col-md-3">
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-chart-line"></i> CPU Traffic
                </div>
                <div class="card-body">
                    <h5 class="card-title">90%</h5>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
