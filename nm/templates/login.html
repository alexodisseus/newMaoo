<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .card {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #80bdff;
        }
    </style>
    {% block styles %}
    {{ bootstrap.load_css() }}
    {% endblock %}
</head>
<body>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title text-center mb-4">Login</h5>
            <form>
                <div class="mb-3">
                    <label for="email" class="form-label">Endere√ßo de Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Entre com seu email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="password" placeholder="Digite sua Senha">
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </form>
        </div>
    </div>

    {% block scripts %}
    {{ bootstrap.load_js() }}
    {% endblock %}
</body>
</html>
