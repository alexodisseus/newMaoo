{% extends 'base.html' %}

{% block styles %}
<style>
    body {
        font-family: Arial, sans-serif;
    }
    .sidebar {
        background-color: #343a40;
        color: #fff;
        width: 250px;
        padding: 20px;
    }
    .sidebar ul {
        list-style: none;
        padding: 0;
    }
    .sidebar li {
        margin-bottom: 10px;
    }
    .sidebar a {
        display: block;
        color: #fff;
        text-decoration: none;
        padding: 10px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }
    .sidebar a:hover {
        background-color: #586069;
    }
    .content {
        padding: 20px;
        margin-left: 250px;
    }
    .card {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        padding: 20px;
        margin-bottom: 20px;
    }
    .card-header {
        background-color: #f5f5f5;
        padding: 15px;
        border-radius: 10px 10px 0 0;
        border-bottom: 1px solid #ddd;
    }
    .card-body {
        padding: 20px;
    }
    .form-group {
        margin-bottom: 15px;
    }
    .form-group label {
        display: block;
        margin-bottom: 5px;
    }
    .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
    }
    .form-group textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
    }
    .btn {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .btn:hover {
        background-color: #0056b3;
    }
</style>
{% endblock %}

{% block content %}
<div class="col-md-10 main-content">
    <div class="card">
        <div class="card-header">
            <i class="fas fa-user-plus"></i> Cadastro de Usuário
        </div>
        <div class="card-body">
            <form action="#" method="post">
                
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" required>
                </div>
                <div class="form-group">
                    <label for="endereco">Endereço:</label>
                    <textarea id="endereco" name="endereco" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="dados_bancarios">Dados Bancários:</label>
                    <textarea id="dados_bancarios" name="dados_bancarios" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="documento">Documento:</label>
                    <input type="text" id="documento" name="documento" required>
                </div>
                <button type="submit" class="btn">Cadastrar</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
