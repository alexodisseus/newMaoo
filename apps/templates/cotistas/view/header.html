<!-- Widget: user widget style 1 -->
<div class="card card-widget widget-user">
  <!-- Add the bg color to the header using any of the bg-* classes -->
  <div class="widget-user-header bg-info">
    <h3 class="widget-user-username">{{cotista.name}}</h3>
    <h5 class="widget-user-desc">Cotista</h5>
  </div>
  <div class="widget-user-image">
    <img class="img-circle elevation-2" src="/static/assets/img/user1-128x128.jpg" alt="User Avatar">
  </div>
  <div class="card-footer">
    <div class="row">
      
      <!-- /.col -->
      <div class="col-sm-12 border-right">
        <div class="description-block">
          <h5 class="description-header">Telefone</h5>
          <span class="description-text">{{cotista.telephone}}</span>
        </div>
        <!-- /.description-block -->
      </div>
      <!-- /.col -->
      
      <!-- /.col -->
    </div>
    <!-- /.row -->
  </div>
</div>
